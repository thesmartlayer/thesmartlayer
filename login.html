<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Smart Layer</title>
    <meta name="description" content="Sign in to your Smart Layer dashboard">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0a0c10;
            --bg-surface: #0f1117;
            --bg-card: #161922;
            --border: #1e2235;
            --border-light: #2a2f45;
            --text: #e2e8f0;
            --text-muted: #7a8299;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --green: #22c55e;
            --red: #ef4444;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .logo-accent {
            color: var(--primary);
        }

        .logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        /* Card */
        .login-card {
            background: rgba(22, 25, 34, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: var(--transition);
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        /* Form */
        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--primary-glow);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Forgot Password */
        .forgot-password {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        /* Messages */
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--red);
        }

        .message.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--green);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 32px;
        }

        .login-footer a {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .login-footer a:hover {
            color: var(--text);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password Reset Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
        }

        .modal h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px 20px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-primary {
            flex: 1;
            padding: 12px 20px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 28px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <h1>THE SMART <span class="logo-accent">LAYER</span></h1>
            <p>Access your dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="signin">Sign In</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Error/Success Messages -->
            <div id="message" class="message"></div>

            <!-- Sign In Form -->
            <form id="signin-form" class="form active">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="••••••••" required>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn-submit" id="signin-btn">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="At least 6 characters" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit" id="signup-btn">Create Account</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <a href="/">← Back to website</a>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal-overlay" id="reset-modal">
        <div class="modal">
            <h3>Reset Password</h3>
            <p>Enter your email and we'll send you a reset link.</p>
            <div class="form-group">
                <input type="email" id="reset-email" placeholder="you@example.com">
            </div>
            <div id="reset-message" class="message" style="margin-bottom: 0;"></div>
            <div class="modal-actions">
                <button class="btn-secondary" id="reset-cancel">Cancel</button>
                <button class="btn-primary" id="reset-submit">Send Link</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { signIn, signUp, resetPassword, redirectIfLoggedIn } from './auth.js';

        // Redirect if already logged in
        redirectIfLoggedIn();

        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const message = document.getElementById('message');
        const signinBtn = document.getElementById('signin-btn');
        const signupBtn = document.getElementById('signup-btn');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabName = tab.dataset.tab;
                if (tabName === 'signin') {
                    signinForm.classList.add('active');
                    signupForm.classList.remove('active');
                } else {
                    signupForm.classList.add('active');
                    signinForm.classList.remove('active');
                }
                
                // Clear messages
                message.className = 'message';
                message.textContent = '';
            });
        });

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
        }

        // Set loading state
        function setLoading(btn, loading) {
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Please wait...';
            } else {
                btn.disabled = false;
                btn.textContent = btn.id === 'signin-btn' ? 'Sign In' : 'Create Account';
            }
        }

        // Sign In
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            setLoading(signinBtn, true);
            const result = await signIn(email, password);
            setLoading(signinBtn, false);

            if (result.success) {
                showMessage('Success! Redirecting...', 'success');
                // Auth state listener in auth.js will handle redirect
            } else {
                showMessage(result.error, 'error');
            }
        });

        // Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            setLoading(signupBtn, true);
            const result = await signUp(email, password);
            setLoading(signupBtn, false);

            if (result.success) {
                showMessage('Account created! Redirecting...', 'success');
                // Auth state listener in auth.js will handle redirect
            } else {
                showMessage(result.error, 'error');
            }
        });

        // Password Reset Modal
        const resetModal = document.getElementById('reset-modal');
        const resetEmail = document.getElementById('reset-email');
        const resetMessage = document.getElementById('reset-message');
        const resetCancel = document.getElementById('reset-cancel');
        const resetSubmit = document.getElementById('reset-submit');

        document.getElementById('forgot-link').addEventListener('click', (e) => {
            e.preventDefault();
            resetModal.classList.add('active');
            resetEmail.value = document.getElementById('signin-email').value;
            resetMessage.className = 'message';
        });

        resetCancel.addEventListener('click', () => {
            resetModal.classList.remove('active');
        });

        resetModal.addEventListener('click', (e) => {
            if (e.target === resetModal) {
                resetModal.classList.remove('active');
            }
        });

        resetSubmit.addEventListener('click', async () => {
            const email = resetEmail.value;
            if (!email) {
                resetMessage.textContent = 'Please enter your email.';
                resetMessage.className = 'message error';
                return;
            }

            resetSubmit.disabled = true;
            resetSubmit.textContent = 'Sending...';

            const result = await resetPassword(email);

            resetSubmit.disabled = false;
            resetSubmit.textContent = 'Send Link';

            if (result.success) {
                resetMessage.textContent = 'Reset link sent! Check your email.';
                resetMessage.className = 'message success';
                setTimeout(() => {
                    resetModal.classList.remove('active');
                }, 2000);
            } else {
                resetMessage.textContent = result.error;
                resetMessage.className = 'message error';
            }
        });
    </script>
</body>
</html>
