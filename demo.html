<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Visibility Diagnostic | The Smart Layer</title>
    <style>
        :root {
            --navy: #0a192f;
            --orange: #ff8c00;
            --cyan: #00f2ff;
            --grey: #1e1e1e;
            --white: #e6f1ff;
        }

        body {
            background-color: var(--navy);
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--orange);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--orange);
            display: inline-block;
            padding-bottom: 10px;
        }

        p.subtitle {
            color: var(--cyan);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .diagnostic-box {
            background: var(--grey);
            border: 1px solid var(--orange);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--orange);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        input[type="text"], input[type="url"], input[type="email"] {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 5px var(--cyan);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--orange);
            border: none;
            border-radius: 4px;
            color: var(--navy);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-submit:hover {
            background: #e67e00;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #888;
        }

        .footer a { color: var(--cyan); text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">The Smart Layer</div>
        <h1>AI Visibility Diagnostic</h1>
        <p class="subtitle">Assigning an AI Mechanic for your 24-hour manual audit.</p>

        <div class="diagnostic-box">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="url">Business Property URL</label>
                    <input type="url" id="url" name="url" placeholder="https://www.yourbusiness.com" required>
                </div>

                <div class="form-group">
                    <label for="rival">Top Local Rival</label>
                    <input type="text" id="rival" name="rival" placeholder="e.g., Chipman Auto Care" required>
                </div>

                <div class="form-group">
                    <label for="service">Core Service Focus</label>
                    <input type="text" id="service" name="service" placeholder="e.g., Brake repair or Kids Martial Arts" required>
                </div>

                <div class="form-group">
                    <label for="contact">Where should we send the report?</label>
                    <input type="text" id="contact" name="contact" placeholder="Email or Phone Number" required>
                </div>

                <button type="submit" class="btn-submit">Uplink Data & Begin Audit</button>
            </form>
        </div>

        <div class="footer">
            <p>Serving Central New Brunswickâ€™s Service Industry</p>
            <p>Call or Text: <a href="tel:18554042424">(855) 404-AIAI (2424)</a></p>
        </div>
    </div>

</body>
</html>
