<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Smart Layer - Client Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <h1>The Smart Layer</h1>
                </div>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="overview"><span>Overview</span></button>
                <button class="nav-item" data-tab="leads"><span>Lead Tracker</span></button>
                <button class="nav-item" data-tab="activity"><span>AI Activity</span></button>
                <button class="nav-item" data-tab="visibility"><span>Google Visibility</span></button>
                
                <button class="nav-item" id="logout-btn" style="margin-top: auto; color: #f59e0b; background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 10px; padding: 10px; width: 100%;">
                    <span>Logout</span>
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <section id="overview" class="tab-content active"><h2>Dashboard Overview</h2></section>
            <section id="leads" class="tab-content"><h2>Lead Tracker</h2></section>
            <section id="activity" class="tab-content"><h2>AI Activity</h2></section>
            <section id="visibility" class="tab-content"><h2>Google Visibility</h2></section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script>
        // This makes the Logout button actually DO something
        document.getElementById('logout-btn').addEventListener('click', () => {
            netlifyIdentity.logout();
        });

        // This tells the site to kick you to the home page AFTER logging out
        netlifyIdentity.on('logout', () => {
            window.location.href = 'index.html?loggedout=true';
        });
    </script>
</body>
</html>
