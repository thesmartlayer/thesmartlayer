<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Layer | Garage Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h1>The Smart Layer</h1></div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="work-log"><span>Service Logs</span></button>
                <button class="nav-item" id="logout-btn" style="margin-top:auto;"><span>Logout</span></button>
            </nav>
        </aside>

        <main class="main-content">
            <section id="work-log" class="tab-content active">
                <h2>Incoming Service Logs</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Customer & Vehicle</th>
                                <th>AI Summary</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="clickable-row" onclick="openModal('mike-ross')">
                                <td>Feb 03, 10:45 AM</td>
                                <td><strong>Mike Ross</strong><br><span class="subtext">2019 RAM 1500</span></td>
                                <td><span class="status-badge warning">Transmission Slip</span></td>
                                <td><button class="btn-secondary">View Transcript</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="details-modal" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;">
        <div class="modal-content" style="background:#1a1a1a; padding:30px; border-radius:12px; max-width:500px; width:90%; border:1px solid #333;">
            <header style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3>Customer History</h3>
                <button onclick="closeModal()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
            </header>
            <div id="modal-body">
                <p><strong>AI Transcript:</strong></p>
                <div id="transcript-content" style="background:#000; padding:15px; border-radius:8px; font-family:monospace; margin-bottom:20px; line-height:1.5;"></div>
                <textarea placeholder="Add your manual diagnosis notes..." style="width:100%; background:#333; color:white; border:none; padding:10px; border-radius:8px; height:80px;"></textarea>
                <button class="btn-primary" style="width:100%; margin-top:15px;">Save Log</button>
            </div>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById('details-modal').style.display = 'flex';
            document.getElementById('transcript-content').innerHTML = 
            "<span style='color:#f59e0b;'>AI:</span> How can I help?<br><span style='color:#3b82f6;'>Mike:</span> My Dodge is clunking in reverse.<br><span style='color:#f59e0b;'>AI:</span> I'll log that for the mechanic.";
        }
        function closeModal() { document.getElementById('details-modal').style.display = 'none'; }
        document.getElementById('logout-btn').addEventListener('click', () => { netlifyIdentity.logout(); });
    </script>
</body>
</html>
